<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body-calculator">
        <div>
            <input type="text" id="result" placeholder="0">
        </div>

        <div class="num-container">
            <button class="num-buttom">7</button>
            <button class="num-buttom">8</button>
            <button class="num-buttom">9</button>
            <button class="num-buttom">+</button>
        </div>

        <div class="num-container">
            <button class="num-buttom">4</button>
            <button class="num-buttom">5</button>
            <button class="num-buttom">6</button>
            <button class="num-buttom">-</button>
        </div>

        <div class="num-container">
            <button class="num-buttom">1</button>
            <button class="num-buttom">2</button>
            <button class="num-buttom">3</button>
            <button class="num-buttom">/</button>
        </div>

        <div class="num-container">
            <button class="num-buttom">C</button>
            <button class="num-buttom">0</button>
            <button class="num-buttom">.</button>
            <button class="num-buttom">*</button>
        </div>

        <div class="num-container-2">
            <button class="num-buttom"><</button>
            <button class="num-buttom">></button>
            <button class="num-buttom-2">=</button>
        </div>
    </div>
</body>
</html>
